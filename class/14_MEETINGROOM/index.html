<!DOCTYPE html>
<html>
  <head>
    <title>회의실 예약</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="wrapper">
      <h1>회의실 예약</h1>
      <form action="데이터를서버쪽에보낸당"> 
        
        <fieldset>
          <legend>일반 정보</legend>
          <div>
            <label for="">어떤 용도로 이용할 예정이신가요?</label>
            <div class="field">
              <select name="subject">
                <option value="0">디자이너와의 티타임</option>
                <option value="1">개발자와의 코드 리뷰</option>
                <option value="2" selected>사장님과 연봉 협상</option>
              </select>
            </div>
          </div>
   
          <div>
            <label>회의의 규모는 어떠한가요?</label>
            <div><!--나중에 정렬 예정-->
              <label class="choice type_radio"><input type="radio" name="size">2~8인</label>
              <label class="choice type_radio"><input type="radio" name="size">9~20인</label>
              <label class="choice type_radio"><input type="radio" name="size">21~100인</label>
            </div>
          </div>

          <div>
            <label>어떤 장비가 필요 하신가요?</label>
            <div><!--나중에 정렬 예정-->
              <label class="choice type_checkbox"><input type="checkbox" checked>빔 프로젝터</label>
              <label class="choice type_checkbox"><input type="checkbox">화이트보드</label>
              <label class="choice type_checkbox"><input type="checkbox">전동데스크</label>
            </div>
          </div>

        </fieldset>

        <fieldset>
          <legend>개인 정보</legend>
          <div>
            <label for="name">예약자의 성함을 알려 주세요.</label>
            <div class="field">
              <input name="username" id="name" type="text" value="이종찬" readonly placeholder="성함 입력">
            </div>
          </div>

          <div>
            <label for="email">이메일을 입력 해주세요.</label>
            <div class="field">
              <input name="email" id="email" type="email">
            </div>
          </div>
  
          <div>
            <label for="topic">회의의 주제를 남겨 주세요.</label>
            <div class="field">
              <!-- rows 속성 사용하여 자연스럽게 높이 생성 -->
              <textarea rows="5" id="topic" placeholder="주제에 대한 짧은 요약"></textarea>
            </div>
          </div>

        </fieldset>
  
        <button type="submit">예약하기</button>
      </form>
    </div>


  </body>
</html>
