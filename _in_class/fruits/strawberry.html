<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Strawberry</title>
        <link rel="stylesheet" href="common.css"/>
        <style>
            body{
                background-image: url("images/straw-bg.png");
            }

            div {
                border: 10px solid red;
            }

            h1 {
                color: red;
            }
        </style>
    </head>
    <body>
        <div> <!-- div 태그는 의미가 없음 h1같은 태그는 의미가 있기에 시멘틱 태그, 시멘틱 마크업 이라고 불림 -->
            <img src="images/straw.png" alt=""/> <!-- src같은 부분은 속성, Attributes 라고 부름 -->
            <h1>Kiwi</h1> <!-- 태그는 디자인이 아닌 의미 부여 (검색 엔진에 활용가능) -->
            <ul> <!-- un ordered list 순서가 없는 리스트 -->
                <li><a href="orange.html">Orange</a></li>
                <li><a href="kiwi.html">Kiwi</a></li>
                <li><a href="strawberry.html">Strawberry</a></li>
            </ul>
        </div>
    </body>
</html>
